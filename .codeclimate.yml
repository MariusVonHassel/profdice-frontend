version: 2
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 8
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 8
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 35
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 6
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  plugins:
    eslint:
      enabled: true
    scss-lint:
      enabled: true
exclude_patterns:
  - "./docs"
  - "./config"
